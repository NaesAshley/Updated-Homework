  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="cell" id="L">Cell L</div>

  <section>
  <button type="button">Player 1</button>
  <button type="button">Player 2</button>

    <script src="./GameAction.js"></script>
